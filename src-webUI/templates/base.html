<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}pyFluidBearing{% endblock %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-blue-600 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a
                            href="{{ url_for('index') }}"
                            class="text-white text-xl font-bold hover:text-blue-100 transition"
                        >
                            pyFluidBearing
                        </a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a
                            href="{{ url_for('index') }}"
                            class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium transition"
                        >
                            Home
                        </a>
                        <a
                            href="{{ url_for('damping_and_stiffness') }}"
                            class="text-white hover:bg-blue-700 px-3 py-2 rounded-md text-sm font-medium transition"
                        >
                            Damping & Stiffness
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main
            class="flex-grow max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8"
        >
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">
                            pyFluidBearing
                        </h3>
                        <p class="text-gray-300">
                            Fluid Bearing Analysis Tools
                        </p>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold mb-2">License</h4>
                        <p class="text-gray-300">MIT License</p>
                        <p class="text-gray-300">&copy; 2025 ARotor</p>
                    </div>
                </div>
                <div
                    class="mt-6 pt-6 border-t border-gray-700 text-center text-gray-400 text-sm"
                >
                    <p>
                        Licensed under the MIT License. See
                        <a
                            href="https://github.com/4llu/pyFluidBearing/blob/main/LICENSE"
                            target="_blank"
                            class="text-blue-400 hover:text-blue-300 underline"
                        >
                            LICENSE
                        </a>
                        for details.
                    </p>
                </div>
            </div>
        </footer>

        {% block scripts %}{% endblock %}
    </body>
</html>
