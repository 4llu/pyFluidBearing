<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}pyFluidBearing{% endblock %}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ url_for('index') }}" class="nav-brand"
                    >pyFluidBearing</a
                >
                <ul class="nav-menu">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li>
                        <a href="{{ url_for('damping_and_stiffness') }}"
                            >Damping & Stiffness</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">{% block content %}{% endblock %}</div>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-section">
                    <h3>pyFluidBearing</h3>
                    <p>Fluid Bearing Analysis Tools</p>
                </div>
                <div class="footer-section">
                    <h4>License</h4>
                    <p>MIT License</p>
                    <p>&copy; 2025 ARotor</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>
                    Licensed under the MIT License. See
                    <a
                        href="https://github.com/4llu/pyFluidBearing/blob/main/LICENSE"
                        target="_blank"
                        >LICENSE</a
                    >
                    for details.
                </p>
            </div>
        </footer>

        {% block scripts %}{% endblock %}
    </body>
</html>
